<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Bài tập Slider JS</title>
</head>
<body>
  <div id="container">
    <ul class="slide">
        <li class="first" id="slide_1"><img src="img/banner1.jpg" alt=""></li>
        <li class="first" id="slide_2"><img src="img/banner2.jpg" alt=""></li>
        <li class="first" id="slide_3"><img src="img/banner3.jpg" alt=""></li>
        <li class="first" id="slide_4"><img src="img/banner4.jpg" alt=""></li>
        <li class="first" id="slide_5"><img src="img/banner5.jpg" alt=""></li>
    </ul>
    <ul class="thumb">
      <li><a href="#slide_1"><img src="img/banner1.jpg" alt=""></a></li>
      <li><a href="#slide_2"><img src="img/banner2.jpg" alt=""></a></li>
      <li><a href="#slide_3"><img src="img/banner3.jpg" alt=""></a></li>
      <li><a href="#slide_4"><img src="img/banner4.jpg" alt=""></a></li>
      <li><a href="#slide_5"><img src="img/banner5.jpg" alt=""></a></li>      
    </ul>
  </div>
</body>
</html>
